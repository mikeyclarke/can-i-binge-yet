{% from 'show/_poster.html' import render_poster %}

<div class="trending-shows">
    <h2 class="trending-shows__title">Trending</h2>

    <ul class="trending-shows__list">
        {% for show in trending_shows %}
            <li class="trending-shows__show">
                {#
                    <a class="trending-shows__show-link" href="{{ route('front_end.app.show', { 'show_url_path': show.UrlPath }) }}">
                #}
                <a class="trending-shows__show-link" href="#">
                    {{ render_poster(show.PosterImage, '(min-width: 1080px) 144px, 90px', className='trending-shows__show-poster', alt=show.Title) }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
